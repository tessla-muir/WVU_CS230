<div class="card-list">
    <div class="card" style="width:21rem;">
        <a href="#"><img class="card-img-top topimage" src="{{streamPicture}}" alt="stream output"></a>
        <div class="card-body d-flex flex-row justify-content-between">
            <div d-flex>
                <img class="rounded-circle" src="{{streamerProfilePicture}}">
            </div>
            <div class="d-flex stream-contents">
                <div>
                    <h6 class="card-title stream-contents" href="#">{{streamTitle}}</h6>
                    <h6 class="card-text">{{streamerName}}</h6>
                    <h6 class="card-text">{{streamGame}}</h6>
                    <span class="badge rounded-pill">Esports</span><span class="badge rounded-pill">English</span><span class="badge rounded-pill">Drops Enabled</span>
                </div>
            </div>  
            <div class="d-flex btn-group dropup">
                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="three-dots" src="./assets/menu-vertical.png">
                </button>
                <ul class="dropdown-menu">
                    <div class="container-fluid">
                        <a class="dropdown-item" href="#"><img src="./assets/hidden.png"> Not Interested</a>
                    </div>
                    <div class="container"> 
                        <li><hr class="dropdown-divider col-6">
                    </div>
                    <div class="container-fluid reportbtn">
                        <a class="dropdown-item" href="#"><img src="./assets/report.png"> Report SmiteGame</a>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
