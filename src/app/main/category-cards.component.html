<div class="card" style="width: 285px">
    <a routerLink="/game"><img class="card-img-top topimage" src="{{gamePicture}}" alt="game card"></a>
    <div class="card-body d-flex flex-row justify-content-between">
        <div class="d-flex stream-contents">
            <div>
                <h6 routerLink="/game" class="card-text gameName">{{streamGame}}</h6>
                <h6 routerLink="/game" class="card-text viewerCount">12.8K viewers</h6>
                <span class="badge rounded-pill">MOBA</span><span class="badge rounded-pill">Action</span>
            </div>
        </div>  
        <div class="d-flex btn-group dropup">
            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img class="three-dots" src="./assets/menu-vertical.png">
            </button>
            <ul class="dropdown-menu">
                <div class="container-fluid">
                    <a class="dropdown-item" href="#"><img src="./assets/hidden.png" width="30" height="30"> Not Interested</a>
                </div>
            </ul>
        </div>
    </div>
</div>
